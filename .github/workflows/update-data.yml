name: Update FinSight Data
on:
  repository_dispatch:
    types: [update-data]
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Write user file
        run: |
          mkdir -p data/users
          echo "${{ github.event.client_payload.data }}" | base64 --decode > data/users/${{ github.event.client_payload.username }}.json
      - name: Commit
        run: |
          git config user.name "FinSight Bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/users/${{ github.event.client_payload.username }}.json
          git commit -m "FinSight: updated data for ${{ github.event.client_payload.username }}" || echo "No changes"
          git push
