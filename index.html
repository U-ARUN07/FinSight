<html lang="en">

<body>

  </div>

  <!-- Top Controls -->
  <div class="top-controls">
    <div class="theme-toggle">
      <button id="themeBtn" class="small primary">Light Theme</button>
      <i id="themeIcon" class="fa-solid fa-sun"></i>
    </div>
    <button id="settingsBtn" class="small">Settings</button>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-card">
      <h3>FinSight Settings</h3>
      <label>Owner</label><input id="owner" />
      <label>Repo</label><input id="repo" />
      <label>PAT</label><input id="pat" />
      <div class="flex right">
        <button id="saveSettings" class="primary">Save</button>
        <button id="closeSettings">Close</button>
      </div>
    </div>
  </div>

  <!-- Container -->
  <div class="container">
    <section id="landing" class="section fade">
      <h1>Welcome to <span class="brand">FinSight</span></h1>
      <p>Track your tasks, finances, and analytics — all stored securely in your GitHub repo.</p>
      <button id="getStarted" class="primary">Get Started</button>
    </section>

    <section id="auth" class="section hidden">
      <h2>Login or Register</h2>
      <div class="flex">
        <input id="username" placeholder="Username" />
        <button id="register" class="primary">Register</button>
        <button id="login" class="primary">Login</button>
      </div>
    </section>

    <section id="dashboard" class="hidden">
      <h2 id="welcomeUser" class="welcome"></h2>
      <div class="grid grid-2">
        <div class="section">
          <h2>Tasks</h2>
          <div class="flex">
            <input id="taskText" placeholder="Task" />
            <input id="taskDue" type="date" />
            <button id="addTask" class="primary">Add</button>
          </div>
          <div id="taskList"></div>
        </div>

        <div class="section">
          <h2>Finance</h2>
          <div class="flex">
            <select id="txnType">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <input id="amount" type="number" placeholder="Amount" />
            <input id="category" placeholder="Category" />
            <button id="addTxn" class="primary">Add</button>
          </div>
          <div id="financeSummary" class="flex"></div>
          <canvas id="expenseBar"></canvas>
          <canvas id="balanceLine"></canvas>
        </div>
      </div>

      <div class="section">
        <h2>Analytics</h2>
        <canvas id="taskPie"></canvas>
      </div>

      <div class="flex right">
        <button id="logout" class="danger">Logout</button>
        <button id="deleteUser" class="danger">Delete Account</button>
      </div>
    </section>
  </div>

  <footer>
    <a href="mailto:u.arunbabya1234@gmail.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://github.com/U-ARUN07" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
    <p>© 2025 <b>U ARUN</b></p>
  </footer>

  <div id="notify" class="notification" style="display:none;"></div>
  <script src="app.js"></script>
</body>

</html>
